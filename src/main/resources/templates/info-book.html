<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<body>
<table>
    <tr>
        <th>title</th>
        <th>author</th>
        <th>isbn</th>
        <th>genre</th>
        <th>created_at</th>
    </tr>
    <tr th:each="book, bookStat : ${book}">
        <td th:text="${book.title}" ></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.isbn}"></td>
        <td th:text="${book.genre}"></td>
        <td th:text="${#temporals.format(book.created_at,'yyyy-MM-dd hh:mm')}"></td>
    </tr>
</table>
</body>
</html>
