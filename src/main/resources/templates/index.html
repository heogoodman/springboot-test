<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<body>
<table>
    <tr>
        <th>Seq</th>
        <th>title</th>
        <th>author</th>
        <th>isbn</th>
        <th>genre</th>
        <th>created_at</th>
        <th>Update</th>
        <th>Delete</th>
        <th>개별조회</th>
    </tr>                  <!-- 규칙은 이름 똑같은거에 Stat 인듯 -->
    <tr th:each="book, bookStat : ${books}">
        <td th:text="${bookStat.count}"></td>
        <td th:text="${book.title}" ></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.isbn}"></td>
        <td th:text="${book.genre}"></td>
        <td th:text="${#temporals.format(book.created_at,'yyyy-MM-dd hh:mm')}"></td>
        <td><a th:href="@{/bookspage/edit/{id}(id=${book.id})}">update</a></td>
        <td><a th:href="@{/bookspage/delete/{id}(id=${book.id})}">delete</a></td>
        <td><a th:href="@{/bookspage/info/{id}(id=${book.id})}">개별조회</a></td>

    </tr>
</table>
<p><a href="/bookspage/signup">Insert</a></p>
</body>
</html>
